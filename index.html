<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomodoroClock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="outerContainer">
            <div class="innerContainer">
                <label for="" id="countDown">00 : 00</label>
            </div>
        </div>
        <section class="section1">
            <label for="" id="sessionName"></label>
        </section>
        <section class="section2">
            <div>
                <label for="">session time</label>
                <label for="" id="sessionTime">0 min</label>
                <button id="sIncrease">+</button>
                <button id="sDecrease">-</button>
            </div>
            <div>
                <label for="">break time</label>
                <label for="" id="breakTime">0 min</label>
                <button id="bIncrease">+</button>
                <button id="bDecrease">-</button>
            </div>

        </section>
        <section class="section3">
            <button id="startPause">Start</button>
            <button id="reset">Reset</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
